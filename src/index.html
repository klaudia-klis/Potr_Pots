<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <h1 class="title">Potr pots</h1>
        <a href="#menu">
          <img
            class="navigation__icon"
            src="./images/menu_icon.png"
            alt="Hamburger menu icon"
          >
        </a>

        <div class="menu" id="menu">
          <div class="menu__links">
            <a class="menu__link menu__link--basket" href="#">
              Basket
              <div class="basket">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  viewBox="0 0 14 14"
                  fill="none"
                  class="basket__circle"
                >
                  <circle
                    cx="7"
                    cy="7"
                    r="7"
                    fill="#EB5757"
                  >
                  </circle>
                </svg>
                <span class="basket__number">0</span>
              </div>
            </a>
            <a class="menu__link" href="#">Features</a>
            <a class="menu__link" href="#">Materials</a>
            <a class="menu__link" href="#">About us</a>
            <a class="menu__link" href="#">Message us</a>
          </div>
          <a class="menu__elements" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="13"
              height="13"
              viewBox="0 0 13 13"
              fill="none"
            >
              <rect
                y="11.3135"
                width="16"
                height="1"
                transform="rotate(-45 0 11.3135)"
                fill="#F8F8F8"
              >
              </rect>
              <rect
                x="1"
                width="16"
                height="1"
                transform="rotate(45 1 0)"
                fill="#F8F8F8"
              >
              </rect>
            </svg>
            <span class="menu__element-line"></span>
            <span class="menu__element">Close</span>
          </a>
        </div>

      </nav>
      <img
        class="header__image"
        src="./images/header.jpg"
        alt="Photo of the plant"
      >
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
